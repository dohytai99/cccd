workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.dohytai99.cccd"
      xcode: latest
      cocoapods: default
      flutter: stable
    scripts:
      - name: Update Flutter
        script: |
          flutter upgrade
      - name: Create Flutter project
        script: |
          cd $CM_BUILD_DIR
          rm -rf *
          flutter create --org com.dohytai99 cccd
          cd cccd
          # Tạo pubspec.yaml với các dependency cần thiết
          cat > pubspec.yaml << 'EOL'
          name: cccd
          description: CCCD Scanner App
          version: 1.0.0+1

          environment:
            sdk: ">=2.19.0 <4.0.0"

          dependencies:
            flutter:
              sdk: flutter
            flutter_nfc_kit: ^3.4.2
            cupertino_icons: ^1.0.2

          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^2.0.0

          flutter:
            uses-material-design: true
          EOL
      - name: Get Flutter packages
        script: |
          cd $CM_BUILD_DIR/cccd
          flutter clean
          flutter pub get
      - name: Configure Podfile
        script: |
          cd $CM_BUILD_DIR/cccd/ios
          # Tạo Podfile mới với cấu hình phiên bản iOS
          cat > Podfile << 'EOL'
          platform :ios, '13.0'

          # CocoaPods analytics sends network stats synchronously affecting flutter build latency.
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist. If you're running pod install manually, make sure flutter pub get is executed first"
            end

            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found in #{generated_xcode_build_settings_path}. Try deleting Generated.xcconfig, then run flutter pub get"
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)

          flutter_ios_podfile_setup

          target 'Runner' do
            use_frameworks!
            use_modular_headers!

            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['ENABLE_BITCODE'] = 'NO'
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
              end
            end
          end
          EOL
      - name: Update project settings
        script: |
          cd $CM_BUILD_DIR/cccd/ios
          # Cập nhật minimum deployment target trong project.pbxproj
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 11.0;/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/g' Runner.xcodeproj/project.pbxproj
      - name: Install pods
        script: |
          cd $CM_BUILD_DIR/cccd/ios && pod install
      - name: Update bundle ID and build settings
        script: |
          cd $CM_BUILD_DIR/cccd/ios
          # Cập nhật Bundle ID trong Info.plist
          PLIST_PATH="Runner/Info.plist"
          PLIST_BUDDY="/usr/libexec/PlistBuddy"
          $PLIST_BUDDY -c "Set :CFBundleIdentifier $BUNDLE_ID" "$PLIST_PATH"
          
          # Tắt code signing
          mkdir -p build/Release-iphoneos/Runner.app
          /usr/libexec/PlistBuddy -c "Add :CODE_SIGNING_ALLOWED NO" build/Release-iphoneos/Runner.app/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :CODE_SIGNING_REQUIRED NO" build/Release-iphoneos/Runner.app/Info.plist || true
          
          # Thêm entitlements cho TrollStore
          ENTITLEMENTS_PATH="Runner/Runner.entitlements"
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>get-task-allow</key>
              <true/>
              <key>com.apple.security.application-groups</key>
              <array/>
              <key>application-identifier</key>
              <string>com.dohytai99.cccd</string>
          </dict>
          </plist>' > "$ENTITLEMENTS_PATH"
      - name: Build unsigned IPA
        script: |
          cd $CM_BUILD_DIR/cccd/ios
          
          # Build app
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_BITCODE=NO
          
          # Create IPA structure
          cd build/Release-iphoneos
          mkdir -p Payload/Runner.app
          
          # Copy all necessary files
          cp -r Runner.app/* Payload/Runner.app/
          
          # Ensure Info.plist is in the correct location
          cp Runner.app/Info.plist Payload/Runner.app/Info.plist
          
          # Create IPA
          zip -r app.ipa Payload
          mkdir -p $CM_BUILD_DIR/build/ios/ipa
          mv app.ipa $CM_BUILD_DIR/build/ios/ipa/
          
          # Verify IPA structure
          unzip -l $CM_BUILD_DIR/build/ios/ipa/app.ipa | grep Info.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - dohytai99@gmail.com 